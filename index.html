<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@latest/swagger-ui.css">
  <script src="https://unpkg.com/swagger-ui-dist@latest/swagger-ui-standalone-preset.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@latest/swagger-ui-bundle.js" charset="UTF-8"></script>
  <title>FanCrew - API</title>
  <div id="root"></div>
</head>

<body>
  <script>
    if (!localStorage.getItem('token')) {
      const pass = window.prompt('Secret');
      localStorage.setItem('token', pass);
    };

    const ui = SwaggerUIBundle({
      url: `/${localStorage.getItem('token')}`,
      dom_id: '#root',
      persistAuthorization: true,
      syntaxHighlight: true,
      presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      responseInterceptor: (res) => {
        if (res && res.obj && res.obj.token) {
          const value = {
            name: 'Bearer',
            value: res.obj.token,
            schema: {
              scheme: 'bearer',
              type: 'http'
            }
          };
          localStorage.setItem('authorized', JSON.stringify(value));
        };
        return res;
      }
    });
    window.ui = ui;
  </script>
</body>

</html>
